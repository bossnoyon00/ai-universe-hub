<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe-hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/01b3ecc0a6.js" crossorigin="anonymous"></script>
    <style>
        .text-p1 {
            color: rgba(3, 163, 10, 1);
        }

        .text-p2 {
            color: rgba(242, 137, 39, 1);
        }
        .text-p3{
            color: rgba(235, 87, 87, 1);
        }
    </style>
</head>

<body>
    <header class="container text-center mt-4">
        <h3>Ai Universe hub</h3>
        <button onclick="dateSorting()" class="btn btn-primary">Sort By Date</button>
    </header>

    <main class="container">
        <section class="data-load">
            <div id="data-load" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <div id="show-all" class="text-center mt-4">
            <div onclick="showAllData()" id="btn-show-all" class="bnt btn btn-primary">See more</div>
        </div>


        <!-- Modal -->
        <div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" style="margin-top: -40px; margin-right: -30px;"
                            class=" rounded-circle btn-close bg-danger" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div id="modal-two" class="modal-body d-flex justify-content-space-between">

                    </div>

                </div>
            </div>
        </div>

        <!-- Modal data load -->
        <section id="load-spin">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/ai-universe.js"></script>
</body>

</html>
